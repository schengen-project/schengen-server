name: cargo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: clippy

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --no-deps --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  test-against-git-schengen:
    name: Test Against Git Schengen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: schengen-server

      - name: Clone schengen repository
        uses: actions/checkout@v4
        with:
          repository: schengen-project/schengen
          path: schengen

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: schengen-server

      - name: Update Cargo.toml to use git schengen
        run: |
          cd schengen-server
          sed -i 's|schengen = ".*"|schengen = { path = "../schengen" }|g' Cargo.toml

      - name: Build against git schengen
        run: |
          cd schengen-server
          cargo build --verbose --all-features

      - name: Test against git schengen
        run: |
          cd schengen-server
          cargo test --verbose --all-features
